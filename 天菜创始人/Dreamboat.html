.JoinBtn{
	width: 70%;

	border-radius: 2em;

	color: #181818;

	text-align: center;
	position: fixed;

	left: 50%;

	}
.nexthint{
	width: 50%;
	height: 50px;
	color: #666666;
	text-align: center;
	font-size: 1.8em;
	line-height: 0.4em;
	position: fixed;
	bottom: 5vh;
	left: 50%;
	margin-left: -25%;
	z-index: 98;
	}
.nexthint .p0 {
	animation: next_p0 1s ease-in backwards;
	animation-delay: 4s;
	}
.nexthint .p1 {
	animation: next_p1 1.2s ease-in infinite;
	animation-delay: 4.8s;
	}
@keyframes next_p0 {
	0% {
        opacity: 0;
	}
	100% {
		opacity: 1;
	}
	}
@keyframes next_p1 {
	0%, 100% {
		margin-top: -10px;
		opacity: 0;
	}
	50% {
		margin-top: 0px;
		opacity: 1;
	}
	}

.pagebg{
	width: 100%;
	height: 100%;
	max-width: 800px;
	margin: 0 auto;
	overflow: hidden;
	}
.mainintro{

	font-size: 2em;
	line-height: 2em;
	text-align: center;
	}
.mainintro .frame_1 {
	animation: blurFadeInOut 3s ease-in backwards;
    animation-delay: 7s;
}
.mainintro .frame_2 {
	animation: blurFadeInOut 3s ease-in backwards;
	animation-delay: 7.5s;
}
.mainintro .frame_3 {
	animation: blurFadeInOut 3s ease-in backwards;
	animation-delay: 8s;
}
@keyframes blurFadeInOut {
    0% {
        opacity: 0;
        text-shadow: 0px 0px 40px #fff;
        transform: scale(0.9);
    }
    50%, 100% {
        opacity: 1;
        text-shadow: 0px 0px 1px #fff;
        transform: scale(1);
    }
}
